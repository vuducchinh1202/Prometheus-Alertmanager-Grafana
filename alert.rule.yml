groups:
  - name: instance.rules
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 10s
        labels:
          severity: critical
          alias: instance
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "Instance {{ $labels.instance }} của job {{ $labels.job }} không có sẵn trong hơn 5 phút."
